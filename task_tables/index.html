<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Table</title>
</head>
<body>
    <main>
        <div>
            <table border="1">
                <thead>
                    <tr>
                        <th>
                            <span>Group</span>
                        </th>
                        <th colspan="2">
                            <span>Teacher fullname</span>
                        </th>
                        <th colspan="2">
                            <span>Student fullname</span>
                        </th>
                        <th>
                            <span>Title</span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td rowspan="4">
                            <span>P</span>
                        </td>
                        <td rowspan="4">
                            <span>Javid</span>
                        </td>
                        <td rowspan="4">
                            <span>Asadullayev</span>
                        </td>
                        <td>
                            <span>Telebe 1</span>
                        </td>
                        <td>
                            <span>Soyad</span>
                        </td>
                        <td>
                            <span>Power (5 <sup>2</sup> + 5 )</span>
                        </td>
                    </tr>
                    <tr>
                        <td><span>Telebe 2</span></td>
                        <td><span>Soyad</span></td>
                        <td><span>H <sub>2</sub> O</span></td>
                    </tr>
                    <tr>
                        <td><span>Telebe 3</span></td>
                        <td><span>Soyad</span></td>
                        <td><span>HTML</span></td>
                    </tr>
                    <tr>
                        <td><span>Telebe 4</span></td>
                        <td><span>Soyad</span></td>
                        <td><span>CSS</span></td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
